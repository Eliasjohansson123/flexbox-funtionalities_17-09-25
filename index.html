<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1> Flexbox properties </h1>
        <h2> Flex direction row </h2>

        <div class="flex-container" id= "flexrow" > 
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>

        </div>
        <h2> Flex direction column</h2>
         <div class="flex-container" id= "flexcolumn" > 
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>

        </div>

    </section>
    <section>
        <h2>Justify-content: start</h2>
        <div class="flex-container" id="justify-content-start">
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
        </div>
        <h2>Justify-content: space-around</h2>
        <div class="flex-container" id="justify-content-space-around">
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
        </div>
    </section>
    
</body>
</html>
